<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>scribe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  <style>
    * {
      box-sizing: border-box;
    }

    .toolbar {
      margin-bottom: 1em;
    }

    button {
      height: 3em;
    }

    button.active {
      border-style: inset;
    }

    .scribe {
      height: 370px;
      overflow: auto;
      margin-bottom: 1em;
      border: 1px solid hsl(0, 0%, 80%);
      padding: 0.5em;
    }

    .scribe-html {
      width: 100%;
      font-family: monospace;
      border: 1px solid hsl(0, 0%, 80%);
      padding: 0.5em;
    }

    p {
      margin-top: 0;
    }
  </style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">

    <div class="toolbar btn-group">
      <button class="btn btn-default" data-command-name="bold">Bold</button>
      <button class="btn btn-default" data-command-name="italic">Italic</button>
      <!-- <button class="btn btn-default" data-command-name="strikeThrough">Strike Through</button> -->
      <button class="btn btn-default" data-command-name="removeFormat">Remove Formatting</button>
      <button class="btn btn-default" data-command-name="linkPrompt">Link</button>
      <button class="btn btn-default" data-command-name="unlink">Unlink</button>
      <button class="btn btn-default" data-command-name="indent">Indent</button>
      <button class="btn btn-default" data-command-name="outdent">Outdent</button>
      <button class="btn btn-default" data-command-name="blockquote">Blockquote</button>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Lists <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><button class="btn btn-default" data-command-name="insertOrderedList">Ordered List</button></li>
        <li><button class="btn btn-default" data-command-name="insertUnorderedList">Unordered List</button></li>
      </ul>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Headings <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <button class="btn btn-default" data-command-name="h2">H2</button>
        <button class="btn btn-default" data-command-name="h3">H3</button>
        <button class="btn btn-default" data-command-name="h4">H4</button>
      </ul>
    </div>

    </div>

    <div class="scribe"></div>

    <h2>Output</h2>
    <textarea class="scribe-html" rows="15" readonly></textarea>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="bower_components/scribe/scribe.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
